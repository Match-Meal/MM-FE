name: Frontend Deploy (Main)

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. CI 단계
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  
      
      - name: Node.js 세팅
        uses: actions/setup-node@v4 
        with:
          node-version: '24'
          cache: 'npm' # [추가 팁] npm install 속도 빨라짐
      
      - name: 의존성 설치
        run: npm ci
        
      - name: 린트 검사
        run: npm run lint
        
      - name: 빌드 테스트
        run: npm run build

  # 2. CD 단계
  deploy:
    needs: ci-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      
      - name: AWS 자격 증명
        uses: aws-actions/configure-aws-credentials@v4 # [변경] AWS 액션도 v4가 최신입니다
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2 # [변경] v1 -> v2 (최신 권장)

      - name: Build & Push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: matchmeal-frontend
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: S3 Upload & Deploy
        run: |
          zip -r deploy.zip appspec.yml scripts docker-compose.yml nginx
          aws s3 cp deploy.zip s3://[본인의-S3-버킷]/frontend/deploy.zip
          aws deploy create-deployment \
            --application-name [CodeDeploy앱이름] \
            --deployment-group-name [CodeDeploy그룹이름] \
            --s3-location bucket=matchmeal-bucket,key=frontend/deploy.zip,bundleType=zip
