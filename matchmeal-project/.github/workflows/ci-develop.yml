name: Develop Branch CI (Lint & Unit Test)

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        # npm install 대신 ci를 쓰면 lock 파일 기준으로 엄격하게 설치합니다 (속도도 빠름)
        run: npm ci 

      - name: Lint Check (Syntax & Style)
        # 오타나 문법 오류가 있으면 여기서 실패 뜸
        run: npm run lint 

      - name: Type Check (TypeScript)
        # 타입스크립트 오류 확인 (package.json에 type-check 스크립트가 있다면)
        run: npm run type-check

      # - name: Run Unit Tests
        # 만약 Vitest를 설치 안 했다면 이 줄은 주석 처리 하세요!
        # 설치했다면 package.json의 scripts에 있는 명령어 사용
